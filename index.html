<body>
    <div class="container">
        <div class="cover" id="cover">
            <div class="cover-title">ADKAR:Un día de pesadilla</div>

    <script>
        // Contenidos de las páginas
        const pages = {
            page1: `
                <h1>ADKAR:Un día de pesadilla</h1>
                <p>Un miércoles cualquiera, de una semana cualquiera. Hoy me toca ir a la oficina, a facilitar una sesión con unos equipos, que les está costando adaptarse a las nuevas formas de trabajar. La verdad, no sé cómo saldrá, porque no he dormido nada bien, he tenido un montón de pesadillas raras y no estoy nada fresco... última vez que ceno burritos.</p>
                <p>Me levanto de la cama con dificultad, sintiendo como si hubiera corrido un maratón en mis sueños. El café de la mañana no logra despejarme por completo, y mientras conduzco hacia la oficina, no puedo evitar pensar en los extraños fragmentos de pesadilla que aún revolotean en mi mente.</p>
                <p>Al llegar al edificio, noto que el guardia de seguridad me mira de una manera peculiar, como si supiera algo que yo desconozco. Sacudo la cabeza, intentando alejar esa sensación de inquietud. Tengo que concentrarme en la sesión de hoy, en ayudar a estos equipos a adaptarse al cambio utilizando el modelo ADKAR.</p>
                <p>Mientras camino por el pasillo hacia la sala de reuniones, una pregunta resuena en mi cabeza: ¿Cómo afrontaré este día?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page2A')">1. Entrar directamente a la sala de reuniones y comenzar a preparar los materiales para la sesión.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page2B')">2. Pasar primero por tu oficina para repasar tus notas sobre el modelo ADKAR y la dinámica 1-2-4-all.</button>
                    </div>
                </div>
            `,
            page2A: `
                <h1>ADKAR:Un día de pesadilla - Página 2A</h1>
                <p>Decido entrar directamente a la sala de reuniones. "Vamos, esto va a salir bien", pienso mientras giro el pomo de la puerta. Al entrar, me sorprende ver que la sala está completamente a oscuras. Tanteo la pared buscando el interruptor, pero no lo encuentro donde debería estar.</p>
                <p>De repente, las luces se encienden solas, parpadeando de una manera inquietante que me recuerda a mi pesadilla. Sacudo la cabeza, intentando concentrarme en la tarea que tengo por delante.</p>
                <p>Empiezo a preparar los materiales para la sesión: rotuladores, post-its, dibujo el tablero para el modelo ADKAR. Mientras coloco todo en su lugar, noto algo extraño en el tablero. Las letras parecen moverse, cambiando de lugar por sí solas.</p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page3A')">1. Ignorar las extrañas ocurrencias y comenzar la sesión como estaba planeado, introduciendo el modelo ADKAR.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page3B')">2. Compartir con el grupo que no has dormido bien y proponer un ejercicio de icebreaker antes de empezar para despejar la mente.</button>
                    </div>
                </div>
            `,
            page2B: `
                <h1>ADKAR:Un día de pesadilla - Página 2B</h1>
                <p>Decido pasar primero por mi oficina para repasar mis notas sobre el modelo ADKAR y la dinámica 1-2-4-all. "Mejor estar bien preparado", pienso mientras me dirijo hacia mi escritorio.</p>
                <p>Al entrar, noto que algo no está bien. Mis papeles, normalmente ordenados, están esparcidos por todo el escritorio. Me acerco y veo que las notas están escritas con una letra que no es la mía. El contenido es correcto, pero la forma... es inquietante.</p>
                <p>Miro la hoja principal sobre ADKAR y leo:<p>
                <p>"A - Awareness: El cambio ya está aquí<p>
                <p>D - Desire: No puedes resistirte<p>
                <p>K - Knowledge: Sabes más de lo que crees<p>
                <p>A - Ability: Tienes el poder de verlo<p>
                <p>R - Reinforcement: Cada pesadilla lo hace más fuerte"<p>
                <p>Un escalofrío recorre mi espalda. Estas frases... son demasiado similares a fragmentos de mi pesadilla. Miro el reloj: faltan solo cinco minutos para la sesión.<p>
                <p>De repente, escucho un susurro que parece venir de todas partes: "El cambio no es lo que crees..."<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page3A')">1. Ignorar las extrañas ocurrencias, tomar las notas y dirigirte rápidamente a la sala de reuniones para comenzar la sesión..</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page3C')">2. Llamar a tu responsable para explicarle la situación y pedir que alguien más facilite la sesión de hoy..</button>
                    </div>
                </div>
            `,
            page3A: `
                <h1>ADKAR:Un día de pesadilla - Página 3A</h1>
                <p>Decido ignorar las extrañas ocurrencias y comenzar la sesión como estaba planeado. Respiro hondo, forzando una sonrisa mientras los participantes entran en la sala.</p>
                <p>"Buenos días a todos", saludo con un entusiasmo que no siento realmente. "Hoy vamos a trabajar con el modelo ADKAR para ayudarnos a gestionar el cambio en nuestra organización."</p>
                <p>Mientras explico los componentes del modelo - Awareness, Desire, Knowledge, Ability, y Reinforcement - noto que las letras en el tablero siguen moviéndose sutilmente. Parpadeo varias veces, tratando de mantener la compostura.</p>
                <p>"Vamos a utilizar la dinámica 1-2-4-all para explorar cada componente", continúo. "Primero, tendréis un minuto para reflexionar individualmente..."</p>
                <p>De repente, las luces parpadean intensamente. Por un segundo, veo reflejadas en las ventanas las caras aterradas de mis pesadillas. Cuando vuelvo a mirar, los participantes me observan con expresiones de preocupación.<p>
                <p>"¿Está todo bien?", pregunta alguien.<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page4A')">1. Admitir que no has dormido bien y proponer un breve descanso para refrescarte.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page4B')">2. Ignorar el incidente y continuar con la dinámica 1-2-4-all como estaba planeado.</button>
                    </div>
                </div>
            `,
            page3B: `
                <h1>ADKAR:Un día de pesadilla - Página 3B</h1>
                <p>"Buenos días a todos", saludo mientras el equipo entra en la sala. "Antes de comenzar, quiero ser honesto con vosotros. No he dormido bien anoche y me siento un poco... desconectado."</p>
                <p>Veo algunas miradas de comprensión y otras de curiosidad.<p>
                <p>"Propongo que hagamos un breve icebreaker para despejarnos todos un poco. ¿Qué os parece?"<p>
                <p>El grupo asiente, algunos con entusiasmo, otros con cierta reserva. Comenzamos con un ejercicio simple de estiramiento y respiración. Mientras guío al grupo, noto que las sombras en la sala parecen moverse de manera antinatural, como en mi pesadilla.<p>
                <p>Sacudo la cabeza y me concentro en el ejercicio. Al terminar, me siento un poco más centrado, pero la inquietud persiste.<p>
                <p>"Gracias por vuestra participación", digo. "Ahora, vamos a introduc-"<p>
                <p>Me interrumpo al ver que uno de los participantes tiene la misma expresión de conocimiento inquietante que el guardia de seguridad esta mañana.<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page4B')">1. Ignorar la extraña sensación y proceder a introducir el modelo ADKAR y la dinámica 1-2-4-all.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page4D')">2. Preguntar al grupo si alguien más está experimentando algo inusual hoy.</button>
                    </div>
                </div>
            `,
            page3C: `
                <h1>ADKAR:Un día de pesadilla - Página 3C</h1>
                <p>Llamo a Eva, mi responsable, que seguro comprenderá mi situación y algún compañero estará disponible para sustituirme.</p>
                <p>"Hola Eva, ¿qué tal? Oye, ¿tu sabes si alguien ha estado en mi mesa esta mañana? Me he encontrado todo revuelto y unas notas que no son mias"<p>
                <p>"¡Que va! Si, ayer hicimos teletrabajo y hoy solo estoy yo en la oficina, no ha pasado nadie por aqui"<p>
                <p>"Pues estoy seguro de que yo no lo dejé asi y aparecen frases muy raras en mis apuntes de la sesión que voy a hacer ahora"<p>
                <p>"Ya te pasaste anoche otra vez, ¿no?"<p>
                <p>"No me pasé, pero si comi burritos y la verdad, he dormido fatal ¿podría alguien ayudarme con la facilitación?"<p>
                <p>"Pues ahora tienen todos otras sesiones, ¿por qué no le planteas a alguien del equipo que la facilite? Asi podrás verlo desde otro punto de vista"<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page3A')">1. Ignorar las extrañas ocurrencias y comenzar la sesión como estaba planeado, introduciendo el modelo ADKAR..</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page3B')">2. Compartir con el grupo que no has dormido bien y proponer un ejercicio de icebreaker antes de empezar para despejar la mente.</button>
                    </div>
                </div>
            `,
            page4A: `
                <h1>ADKAR:Un día de pesadilla - Página 4A</h1>
                <p>"La verdad es que no he dormido bien", confieso al grupo. "¿Os importa si tomamos un breve descanso? Creo que nos vendría bien a todos refrescarnos un poco."</p>
                <p>Los participantes asienten comprensivamente. Mientras salen de la sala, me dirijo al baño para lavarme la cara. El agua fría me despeja momentáneamente, pero al levantar la vista hacia el espejo, veo reflejada la sala de reuniones en lugar de mi rostro.<p>
                <p>Parpadeo confundido y la imagen normal regresa. Respiro hondo, tratando de calmarme. "Solo es el cansancio", me digo a mí mismo.<p>
                <p>Al volver a la sala, noto que el ambiente ha cambiado. Los participantes conversan en voz baja, lanzándome miradas de preocupación. Me aclaro la garganta para llamar su atención.<p>
                <p>"Gracias por vuestra paciencia. Ahora sí, vamos a comenzar con el modelo ADKAR."<p>
                <p>Mientras explico los componentes, noto que las palabras en el tablero se reordenan por sí solas, formando frases inquietantes: "El cambio ya está aquí", "No puedes escapar".<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page5A')">1. Ignorar las extrañas ocurrencias y proceder con la dinámica 1-2-4-all para el primer componente del ADKAR: Awareness.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page5B')">2. Pedirle a uno de los participantes que tome tu lugar como facilitador mientras tú tomas notas, esperando que el fenómeno cese.</button>
                    </div>
                </div>
            `,
            page4B: `
                <h1>ADKAR:Un día de pesadilla - Página 4B</h1>
                <p>Decido ignorar el incidente y continuar con la dinámica como estaba planeado. "Estoy bien, gracias", respondo con una sonrisa forzada. "Comencemos con la dinámica 1-2-4-all para explorar el primer componente del ADKAR: Awareness."</p>
                <p>Explico el proceso: un minuto de reflexión individual, dos minutos en parejas, cuatro en grupos de cuatro, y luego compartiremos todos juntos. Mientras los participantes trabajan, noto que las sombras en la sala parecen moverse, formando figuras inquietantes en las paredes.<p>
                <p>Me froto los ojos, intentando mantener la compostura. Cuando llega el momento de compartir en grupo, cada equipo presenta sus ideas sobre la conciencia del cambio en la organización. Sin embargo, sus palabras suenan distorsionadas a mis oídos, como si estuvieran hablando bajo el agua.<p>
                <p>De repente, uno de los participantes dice algo que me hiela la sangre: "El cambio ya está aquí, y no puedes escapar de él." Es exactamente lo que decía la sombra en mi pesadilla.<p>
                <p>El grupo me mira, esperando mi reacción.<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page5C')">1. Preguntar al participante qué quiso decir exactamente con ese comentario, tratando de mantener la calma.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page5D')">2. Proponer un descanso para tomar aire y tratar de recomponerte antes de continuar.</button>
                    </div>
                </div>
            `,
            page4D: `
                <h1>ADKAR:Un día de pesadilla - Página 4D</h1>
                <p>"¿A alguno más de vosotros, le está pasando algo raro hoy?"</p>
                <p>Escucho murmullos en la sala y a alguien susurrar "si, estar contigo..."<p>
                <p>Una de las participantes me pregunta directamente: "¿A qué te refieres con algo raro?"<p>
                <p>Cada vez, las miradas son de más extrañeza y piensas en reconducir la situación aunque el otro participante, sigue con la misma extraña expresión en la cara, que el guardia de seguridad.<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page5A')">1. Ignorar las extrañas ocurrencias y proceder con la dinámica 1-2-4-all para el primer componente del ADKAR: Awareness.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page5B')">2. Pedirle a uno de los participantes que tome tu lugar como facilitador mientras tú tomas notas, esperando que el fenómeno cese.</button>
                    </div>
                </div>
            `,
            page5A: `
                <h1>ADKAR:Un día de pesadilla - Página 5A</h1>
                <p>Decido ignorar las extrañas ocurrencias y proceder con la dinámica 1-2-4-all para el primer componente del ADKAR: Awareness.</p>
                <p>"Bien, vamos a explorar el concepto de Awareness o Conciencia", anuncio al grupo. "Primero, vamos a tener un minuto para reflexionar individualmente sobre qué significa ser consciente del cambio en nuestra organización."<p>
                <p>Mientras el grupo reflexiona, las palabras en el tablero siguen reorganizándose, pero me esfuerzo por no prestarles atención. Tras el minuto individual, los participantes forman parejas para compartir sus ideas.<p>
                <p>Durante la fase de grupos de cuatro, noto que las conversaciones parecen volverse más intensas. Fragmentos de frases llegan a mis oídos: "...como en mis pesadillas...", "...¿lo has notado tú también?...", "...algo no está bien...".<p>
                <p>Cuando llega el momento de compartir con todo el grupo, una participante levanta la mano. "He notado que todos compartimos una sensación de... inquietud. Como si el cambio del que hablamos fuera más profundo y siniestro de lo que pensábamos."<p>
                <p>El resto del grupo asiente, mirándome expectantes.<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page6B')">1. Abordar directamente los temores del grupo, relacionándolos con la resistencia al cambio y cómo superarla.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page6A')">2. Intentar redirigir la conversación hacia aspectos más positivos del cambio organizacional.</button>
                    </div>
                </div>
            `,
            page5B: `
                <h1>ADKAR:Un día de pesadilla - Página 5B</h1>
                <p>"Disculpad, ¿Os importaría si uno de vosotros toma el papel de facilitador por un momento?", pregunto al grupo. "Me gustaría tomar algunas notas desde una perspectiva diferente."</p>
                <p>Una participante, Ana, se ofrece voluntaria. Mientras ella comienza a guiar la dinámica 1-2-4-all para el componente de Awareness, me siento en un rincón de la sala con mi libreta.<p>
                <p>Observo cómo el grupo discute sobre la conciencia del cambio, pero mis notas comienzan a tomar un giro extraño. Sin darme cuenta, estoy dibujando símbolos que se parecen a los que vi en mi pesadilla.<p>
                <p>De repente, Ana dice algo que me hace levantar la cabeza de golpe: "El cambio a veces puede sentirse como una pesadilla, ¿no creen? Pero debemos enfrentarlo."<p>
                <p>Miro a mi alrededor y noto que las expresiones de los participantes han cambiado. Todos parecen compartir una mirada de complicidad, como si supieran algo que yo no.<p>
                <p>Ana se gira hacia mí. "¿Quieres compartir tus notas con el grupo?"<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page6C')">1. Compartir honestamente tus extrañas notas y sensaciones con el grupo, buscando su apoyo y comprensión.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page6D')">2. Inventar algunas notas genéricas sobre el proceso de cambio para no alarmar al grupo y retomar tu papel de facilitador.</button>
                    </div>
                </div>
            `,
            page5C: `
                <h1>ADKAR:Un día de pesadilla - Página 5C</h1>
                <p>Decido abordar directamente el comentario inquietante. "Interesante observación", digo, tratando de mantener la calma. "¿Podrías explicar un poco más qué quisiste decir con 'El cambio ya está aquí, y no puedes escapar de él'?"<p>
                <p>El participante, un hombre de mediana edad llamado Carlos, me mira fijamente. Por un momento, sus ojos parecen completamente negros, pero parpadeo y vuelven a la normalidad.<p>
                <p>"Me refiero a que el cambio es inevitable", responde Carlos. "En nuestra organización, en nuestras vidas... incluso en nuestros sueños. ¿No lo has sentido tú también?"<p>
                <p>Otros participantes asienten, murmurando en acuerdo. La atmósfera en la sala se vuelve densa, casi opresiva.<p>
                <p>"Hablemos más sobre eso", sugiero, sintiendo un nudo en el estómago. "¿Cómo se relaciona esta idea con el componente de Awareness en el modelo ADKAR?"<p>
                <p>Mientras el grupo discute, noto que las palabras en el tablero siguen cambiando, formando frases cada vez más perturbadoras: "El cambio te observa", "No hay despertar".<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page6A')">1. Intentar redirigir la conversación hacia aspectos más positivos del cambio organizacional.</button>
                    </div>
                    <div class="option">
                        <button onclick="navigate('page6B')">2. Profundizar en la conexión entre los temores expresados y la resistencia al cambio en el contexto de ADKAR.</button>
                    </div>
                </div>
            `,
            page5D: `
                <h1>ADKAR:Un día de pesadilla - Página 5D</h1>
                <p>"Creo que todos podríamos beneficiarnos de un breve descanso", anuncio al grupo. "Tomemos diez minutos para refrescarnos y volveremos con energías renovadas."<p>
                <p>Los participantes salen de la sala, pero noto que algunos me miran con preocupación. Me dirijo al baño, necesitando un momento a solas para recomponerme.<p>
                <p>Al mirarme en el espejo, veo que mi reflejo parece distorsionado, como si estuviera viendo a través de un cristal ondulado. Cierro los ojos, respirando profundamente.<p>
                <p>"Puñeteros burritos, no vuelvo a comerlos, estoy teniendo hasta visiones", me digo a mí mismo.<p>
                <p>Cuando vuelvo a abrir los ojos, mi reflejo es normal, pero detrás de mí, en el espejo, veo la sala de reuniones. Los participantes están allí, escribiendo frenéticamente en el tablero: "ADKAR: Acceptance of Darkness Kills All Reality".<p>
                <p>"Pero qué..." Me giro bruscamente, pero solo veo la pared del baño. El sudor frío recorre mi espalda mientras regreso a la sala de reuniones.<p>
                <p>Al entrar, todo parece normal. Los participantes están en sus asientos, esperando para continuar.<p>
                <p>¿Qué decides hacer?</p>
                <div class="options">
                    <div class="option">
                        <button onclick="navigate('page6E')">1. Retomar la sesión como si nada hubiera pasado, centrándote estrictamente en el modelo ADKAR y la dinámica 1-2-4-all.</button>
                    </div>
